<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Operações Bancárias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2>Operações de {{ usuario['nome'] }}</h2>

    <form method="post" class="row g-3 mt-3">
        <div class="col-md-4">
            <select name="tipo" class="form-select" required>
                <option value="">Selecione a operação</option>
                <option value="depósito">Depósito</option>
                <option value="saque">Saque</option>
            </select>
        </div>
        <div class="col-md-4">
            <input type="number" step="0.01" min="0.01" name="valor" class="form-control" placeholder="Valor" required>
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary w-100" type="submit">Executar</button>
        </div>
    </form>

    <hr>
    <h4>Extrato</h4>
    <ul class="list-group mt-3">
        {% for op in extrato %}
            <li class="list-group-item">
                {{ op.tipo | capitalize }} de R$ {{ op.valor }} 
            </li>
        {% else %}
            <li class="list-group-item">Nenhuma operação registrada.</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('painel') }}" class="btn btn-secondary mt-4">Voltar ao Painel</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
