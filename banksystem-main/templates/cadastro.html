{% extends "base.html" %}

{% block title %}Cadastro{% endblock %}

{% block content %}
<h2>Cadastro de Usuário</h2>
<form method="post">
    <div class="mb-2">
        <input type="text" class="form-control" name="nome" placeholder="Nome completo" required>
    </div>
    <div class="mb-2">
        <input type="date" class="form-control" name="data_nascimento" required>
    </div>
    <div class="mb-2">
        <input type="text" class="form-control" name="cpf" placeholder="CPF (somente números)" required>
    </div>
    <div class="mb-2">
        <input type="text" class="form-control" name="endereco" placeholder="Endereço completo" required>
    </div>
    <div class="mb-2">
        <input type="email" class="form-control" name="email" placeholder="E-mail" required>
    </div>
    <div class="mb-2">
        <input type="password" class="form-control" name="senha" placeholder="Senha" required>
    </div>
    <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" name="admin" id="admin">
        <label class="form-check-label" for="admin">Administrador</label>
    </div>
    <button type="submit" class="btn btn-success">Cadastrar</button>
</form>
{% endblock %}
